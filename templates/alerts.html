{% comment %} {% if messages %}
<div class="messages" id="messages">
    {% for message in messages %}
    <div{% if message.tags %} class="w-75 mt-5 m-auto alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %} {% endcomment %}


{% if messages %}
<div class="messages" id="messages">
    {% for message in messages %}
    
    <div {% if message.tags %} class="alert alert-{{ message.tags }} d-flex align-items-center w-50 mt-5 m-auto"{% endif %} role="alert">
        
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        
      </div>

    {% endfor %}
</div>
{% endif %}
