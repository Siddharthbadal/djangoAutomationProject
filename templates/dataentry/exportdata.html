{% extends 'base.html' %}

<body>
    {% block content %}


    <div class="container" >
        <h2 class='text-center mt-5 mb-5 text-decoration-underline'>Export Data From Database Tables</h2>
        
        <form action="{% url 'export_data' %}" method='POST' class='' style="max-width:600px">

            {% csrf_token %}           

        <div class="form-group">
            <label for="model_name">
                <b> Select Database Table </b>                    
            </label>
            <select  name='model_name' class='form-control' required  style="width:450px;">
                <option value="" disabled selected>Select Table</option>

                {% for model in models %}
                <option value="{{model}}">{{model}}</option>
                {% endfor %}

            </select>                
        </div>

            <input type="submit" value='Export Data' class='btn btn-primary mt-3' style="width:150px; ">
        </form>
        
        {% include 'alerts.html' %}
    </div>    
    

{% endblock %}

</body>
