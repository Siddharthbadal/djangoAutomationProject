{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>


<body>
    <div class="container" style="margin:auto;text-align:center;" >
        <h2 class='text-center mt-5 mb-5 text-decoration-underline'>Export Data From Database Tables</h2>
        

        <form action="{% url 'export_data' %}" method='POST' class='row g-2' >

            {% csrf_token %}           

        <div class="form-group">
            <label for="model_name">
                <b> Select Database Table </b>                    
            </label>
            <select  name='model_name' class='form-control' required  style="width:350px;margin:auto;">
                <option value="" disabled selected>Select</option>

                {% for model in models %}
                <option value="{{model}}">{{model}}</option>
                {% endfor %}

            </select>                
        </div>

            <input type="submit" value='Export Data' class='btn btn-primary mt-3' style="width:150px; margin:auto;">
        </form>
        

        {% include 'alerts.html' %}
    </div>    
    



    <script src="{% static 'js/custom.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
