{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Import-Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>


<body>
    <div class="container">
        <h2 class='text-center mt-5 mb-5 text-decoration-underline'>Import Data To Database Tables</h2>
        

        <form action="{% url 'import-data' %}" method='POST' class='row g-2' enctype='multipart/form-data'>

            {% csrf_token %}

            <div class="form-group ">
                <label for="file_path">Upload CSV File</label>
                <input type="file" name='file_path' class='form-control' required>                
            </div>

            <div class="form-group">
                <label for="model_name">Select Database Table</label>
                <select  name='model_name' class='form-control' required>
                    <option value="" disabled selected>Select</option>

                    {% for model in models %}
                    <option value="{{model}}">{{model}}</option>
                    {% endfor %}

                </select>                
            </div>

            <input type="submit" value='Import Data' class='btn btn-primary mt-5'>
        </form>
        <p class='text-left bold mt-1 mb-1 fw-lighter fst-italic text-decoration-none'>*CSV file fields must match with the table fields in the database.</p>
        <p class='text-left bold fw-lighter fst-italic text-decoration-none'>*CSV file header must match with the table fields name.</p>

        {% include 'alerts.html' %}
    </div>    
    



    <script src="{% static 'js/custom.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
